name: Owasp ZAP Scan

on: 
  workflow_run:
    workflows: ["Code Test & Analysis"]
    types:
      - completed
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan ZAP website

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: ${{ vars.APP_PAYMENT_URL }}

  process-report:
    runs-on: ubuntu-latest
    name: Process Report
    needs: zap_scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download ZAP Report Artifact
      uses: actions/download-artifact@v4
      with:
        path: ./artifact

    - name: Extract ZIP
      run: |
        sudo apt-get install unzip
        ls -a
        unzip artifact/zap_scan -d extracted

    - name: Move and Rename ZAP Report
      run: |
        mkdir -p reports/zap
        mv extracted/report_md.md owasp-zap/current-report.md

    - name: Commit and Push Changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add owasp-zap/current.md
        git commit -m "Add latest owasp report"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}